<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/2bd0567aec.js" crossorigin="anonymous"></script>
<title>Amazon replica</title>
</head>
<body>
    <div class="wrapper pt-3">
        <div class="signin-wrapper d-flex flex-column justify-content-center align-items-center mb-5">
            <img src="https://via.placeholder.com/103x31" alt="placeholder" class="img-flex mb-5">
            <div class="d-flex flex-column justify-content-start align-items-center p-2 px-4 mb-3 border rounded">
                <form method="PUSH" class="mb-3">
                    <h3>Sign In</h3>
                    <label for="email" class="small">Email(phone or mobile accounts)</label>
                    <input type="email" class="form-control mb-4" id="email" placeholder="Enter Email">
                    <div class="form-group mb-4">
                        <div class="d-flex flex-row justify-content-between">
                            <label for="password" class="small">Password</label><a href="#" class="text-decoration-none">Forgot Password</a>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-warning w-100 border border-secondary mb-4">Continue</button>
                    <a href="#" class="text-decoration-none"><i class="fa-solid fa-caret-right"></i> Need Help?</a>
                </form>
            </div>
            <div class="line-container d-flex flex-row justify-content-between align-items-center mb-3">
                <hr class="line"><p class="gray mb-0"> New To Amazon? </p><hr class="line">
            </div>
            <button class="btn btn-light border-secondary w-100">Create Your Amazon Account</button>
        </div>
        <hr size="5">
    </div>
    <footer class="d-flex flex-column justify-content-center align-items-center my-5">
        <div class="links d-flex flex-row justify-content-between align-items-center small mb-4">
            <a href="#" class="text-decoration-none">Conditions of use</a>
            <a href="#" class="text-decoration-none">Privacy Policy</a>
            <a href="#" class="text-decoration-none">Help</a>
        </div>
        <p class="small">&copy; 1996-2022, Amazon.com, inc or it's affiliates</p>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
